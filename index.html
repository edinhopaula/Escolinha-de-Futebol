<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos - Escolinha de Futebol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Alunos</h1>
        <form id="cadastroForm">
            <input type="text" id="nome" placeholder="Nome completo" required>
            <input type="date" id="dataNascimento" required>
            <input type="text" id="cpf" placeholder="CPF" required>
            <input type="text" id="rg" placeholder="Identidade" required>
            <input type="text" id="endereco" placeholder="Endereço" required>
            <input type="text" id="cep" placeholder="CEP" required>
            <input type="text" id="altura" placeholder="Altura (ex: 1.75m)" required>
            <input type="text" id="cor" placeholder="Cor/Raça" required>
            <input type="text" id="escola" placeholder="Escola e série" required>
            <input type="tel" id="telefone" placeholder="Telefone do responsável" required>
            <input type="file" id="foto" accept="image/*">
            <button type="submit">Cadastrar</button>
        </form>
        <div id="listaAlunos"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
